<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Orders | Akans</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/nav.css">
  <link rel="stylesheet" href="css/style.css">

  <style>
    .orders-wrapper{
      padding:16px;
      padding-bottom:90px;
    }

    .order-card{
      max-width:420px;
      margin:0 auto 18px;
      background:linear-gradient(135deg,#eaf1ff,#f6f9ff);
      border-radius:22px;
      padding:16px;
      box-shadow:0 12px 30px rgba(0,0,0,.15);
      position:relative;
      overflow:hidden;
      animation: floatCard 6s ease-in-out infinite;
    }

    /* glass shine */
    .order-card::before{
      content:"";
      position:absolute;
      inset:-40%;
      background:linear-gradient(
        120deg,
        transparent 30%,
        rgba(255,255,255,.45) 50%,
        transparent 70%
      );
      transform:translateX(-100%);
      animation: shimmer 5s infinite;
      pointer-events:none;
    }

    @keyframes shimmer{
      0%{transform:translateX(-100%)}
      50%{transform:translateX(100%)}
      100%{transform:translateX(100%)}
    }

    @keyframes floatCard{
      0%{transform:translateY(0)}
      50%{transform:translateY(-6px)}
      100%{transform:translateY(0)}
    }

    .order-card h3{
      font-size:18px;
      margin-bottom:6px;
      font-weight:700;
      color:#111;
    }

    .order-card p{
      font-size:14px;
      color:#555;
      margin-bottom:12px;
    }

    .open-btn{
      width:100%;
      padding:14px;
      border-radius:30px;
      border:none;
      background:#3b82f6;
      color:#fff;
      font-weight:700;
      font-size:16px;
      box-shadow:0 8px 18px rgba(59,130,246,.45);
    }
  </style>
</head>

<body onload="loadOrders()">

  <!-- ðŸ”¹ TOP HEADER -->
  <div class="header-box">
    <span>My Orders</span>
    <img src="assets/logo.png" alt="Logo">
  </div>

  <!-- ðŸ”¹ ORDERS LIST -->
  <div class="orders-wrapper" id="ordersList">
    <!-- Orders JS se inject honge -->
  </div>

  <!-- ðŸ”¹ BOTTOM NAV -->
  <div class="bottom-nav">
    <button class="nav-item" onclick="location.href='index.html'">Bundle</button>
    <button class="nav-item" onclick="location.href='ai-editing.html'">AI & Editing</button>
    <button class="nav-item" onclick="location.href='social.html'">Social</button>
    <button class="nav-item active">Account</button>
  </div>

  <script src="js/firebase-init.js"></script>
  <script src="js/orders.js"></script>

</body>
</html>
