<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Money</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/add-money.css">
</head>
<body>

  <div class="add-money-card">
    <h1>Add Money</h1>

    <!-- Payment App -->
    <label>Payment App</label>
    <select id="paymentApp">
      <option value="PhonePe">PhonePe</option>
      <option value="Paytm">Paytm</option>
      <option value="Google Pay">Google Pay</option>
      <option value="Airtel Pay">Airtel Pay</option>
      <option value="Other">Other</option>
    </select>

    <!-- QR -->
    <div class="qr-wrapper">
      <div class="qr-box">
        <img src="assets/upi-qr.png" alt="UPI QR">
      </div>
      <div class="qr-text">Scan QR & Pay</div>
    </div>

    <!-- Amount -->
    <label>Amount (â‚¹)</label>
    <input type="number" id="amount" placeholder="Enter amount">

    <!-- UTR -->
    <label>Transaction / UTR ID</label>
    <input type="text" id="utr" placeholder="Enter transaction id">

    <!-- Instructions -->
    <div class="instructions">
      <div><span>1</span>Pay using selected app</div>
      <div><span>2</span>Copy Transaction / UTR ID</div>
      <div><span>3</span>Enter amount & UTR</div>
      <div><span>4</span>Submit request</div>
    </div>

    <!-- Submit -->
    <button class="submit-btn" id="submitBtn">
      Submit Request
    </button>

    <div class="note">
      Coins will be added after admin verification.
    </div>
  </div>

    <input type="text" id="couponCode" placeholder="Enter Coupon Code" />

<button id="applyCouponBtn">

</button>

<p id="couponMsg"></p>

  <script type="module" src="js/add-money.js"></script>
</body>
</html>
