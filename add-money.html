<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Money</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/add-money.css">
</head>
<body>

  <!-- MAIN CARD -->
  <div class="add-money-card">
    <h1>Add Money</h1>

    <!-- Payment App Selector -->
    <label>Payment App</label>
    <div class="payment-selector" id="openPaymentSheet">
      <span id="selectedApp">PhonePe</span>
      <span>⌄</span>
    </div>

    <!-- QR -->
    <div class="qr-wrapper">
      <div class="qr-box">
        <img src="assets/upi-qr.png" alt="UPI QR">
      </div>
      <div class="qr-text">Scan QR & Pay</div>
    </div>

    <!-- Amount -->
    <label for="amount">Amount (₹)</label>
    <input type="number" id="amount" placeholder="Enter amount">

    <!-- UTR -->
    <label for="utr">Transaction / UTR ID</label>
    <input type="text" id="utr" placeholder="Enter transaction id">

    <!-- Instructions -->
    <div class="instructions">
      <div><span>1</span>Pay using selected app</div>
      <div><span>2</span>Copy Transaction / UTR ID</div>
      <div><span>3</span>Enter amount & UTR</div>
      <div><span>4</span>Submit request</div>
    </div>

    <!-- Submit -->
    <button class="submit-btn" id="submitBtn">
      Submit Request
    </button>

    <div class="note">
      Coins will be added after admin verification.
    </div>
  </div>

  <!-- BOTTOM SHEET (ONLY ONCE) -->
  <div class="payment-sheet" id="paymentSheet">
    <div class="sheet-card">

      <div class="sheet-title">Select Payment App</div>

      <div class="sheet-item active" data-app="PhonePe">PhonePe</div>
      <div class="sheet-item" data-app="Paytm">Paytm</div>
      <div class="sheet-item" data-app="Google Pay">Google Pay</div>
      <div class="sheet-item" data-app="Airtel Pay">Airtel Pay</div>
      <div class="sheet-item" data-app="Other">Other</div>

    </div>
  </div>

  <!-- JS -->
  <script type="module" src="js/add-money.js"></script>

</body>
</html>
