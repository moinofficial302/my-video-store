      text-align: center;
    }

    .ai-content h3{

    }

    .ai-content p{

    }

    .price{

    }

    .price del{

      margin-right: 6px;
    }

</button>

<script>
function toggleDetails(btn){
  const box = btn.nextElementSibling;
  if(box.style.display === "none"){
    box.style.display = "block";
    btn.innerText = "Hide Details";
  }else{
    box.style.display = "none";
    btn.innerText = "View Details";
  }
}
</script>
