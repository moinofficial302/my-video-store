<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Video Bundle Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: Arial, sans-serif;
  background:#f2f2f2;
  margin:0;
  padding:0;
}

/* HEADER */
.header{
  background:#fff;
  margin:15px;
  padding:15px;
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.header h3{margin:0;font-weight:700;}
.header img{height:55px}

/* CARD */
.card{
  background:#fff;
  margin:15px;
  padding:15px;
  border-radius:14px;
  display:flex;
  gap:14px;
  align-items:center;
}

/* IMAGE */
.img{
  width:38%;
  height:120px;
  border-radius:10px;
  object-fit:cover;
}

/* TEXT */
.text{width:62%}
del{color:red}
.urgent{color:#e53935;font-size:12px;margin-top:6px}

/* BUTTON ROW */
.btn-row{
  display:flex;
  gap:10px;
  margin-top:12px;
  align-items:center;
}

/* BUY NOW */
.buy-btn{
  flex:1.4;
  background:linear-gradient(90deg,#FFE600,#FFD000);
  color:#000;
  padding:14px 0;
  text-align:center;
  border-radius:40px;
  font-weight:700;
  text-decoration:none;
  box-shadow:0 6px 14px rgba(0,0,0,0.25);
}

/* VIEW DETAILS */
.details-btn{
  flex:0.8;
  background:#f1f1f1;
  color:#000;
  padding:10px 0;
  border-radius:34px;
  border:none;
  font-weight:600;
  font-size:10px;      /* ðŸ‘ˆ text chhota */
  cursor:pointer;
  white-space:nowrap; /* ðŸ‘ˆ MAIN FIX (same text everywhere) */
}

/* DETAILS BOX */
.details-box{
  display:none;
  margin-top:10px;
  padding:12px;
  background:#f7f7f7;
  border-radius:10px;
  font-size:13px;
  line-height:1.5;
}

/* FOOTER */
.note{
  text-align:center;
  font-size:12px;
  color:#555;
  margin:20px;
}
</style>

<script>
function toggleDetails(id){
  const box=document.getElementById(id);
  box.style.display = box.style.display==="block" ? "none" : "block";
}
</script>
</head>
