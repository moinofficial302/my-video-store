<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | AKANS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="css/login.css">

  <!-- Firebase -->
  <script type="module" src="js/firebase-init.js"></script>
  <script type="module" src="js/auth.js"></script>

  <!-- EXTRA FIX CSS -->
  <style>
    .hidden { display: none; }

    .input-group{
      position: relative;
      width: 100%;
    }

    .input-group input{
      width: 100%;
      padding-right: 45px;
    }

    .eye{
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      opacity: .7;
    }

    .eye:active{ opacity: 1; }
  </style>
</head>

<body>

<div class="auth-wrapper">

  <!-- LOGO -->
  <div class="logo-top">
    <img src="assets/logo.png" alt="AKANS Logo">
    <p class="logo-text">Only M.7 Limited</p>
  </div>

  <!-- AUTH CARD -->
  <div class="auth-card">

    <!-- TABS -->
    <div class="auth-tabs">
      <button id="loginTab" class="tab active">Login</button>
      <button id="signupTab" class="tab">Sign Up</button>
    </div>

    <!-- LOGIN FORM -->
    <div id="loginForm" class="form-box">

      <input
        type="text"
        id="loginIdentifier"
        placeholder="Username or Email"
      >

      <div class="input-group">
        <input
          type="password"
          id="loginPassword"
          placeholder="Password"
        >
        <span class="eye"
          onclick="togglePassword('loginPassword', this)">ğŸ‘ï¸</span>
      </div>

      <button class="primary-btn" onclick="loginUser()">
        Login
      </button>

      <button class="google-btn" onclick="googleLogin()">
        Continue with Google
      </button>

      <p class="link-text" onclick="resetPassword()">
        Forgot password?
      </p>

    </div>
    

    <!-- SIGNUP FORM -->


    
    <div id="signupForm" class="form-box hidden">

      <input type="text" id="signup-username" placeholder="Username">
      <input type="email" id="signup-email" placeholder="Email">
      

      
      <div class="input-group">
        <input type="password" id="signupPassword" placeholder="Password">
        <span class="eye"
          onclick="togglePassword('signupPassword', this)">ğŸ‘ï¸</span>
      </div>

      <div class="input-group">
        <input type="password" id="signupConfirmPassword" placeholder="Confirm Password">
        <span class="eye"
          onclick="togglePassword('signupConfirmPassword', this)">ğŸ‘ï¸</span>
      </div>

      <input type="text" id="referralCode" placeholder="Referral Code ( Optional )">
      
      

       <input type="text" id="signup-whatsapp" placeholder="WhatsApp Number ( Optional )">
        
      

      <button class="primary-btn" onclick="signupUser()">
        Create Account
      </button>

    </div>

  </div>
</div>

</body>
</html>
