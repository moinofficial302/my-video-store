<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | AKANS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="css/login.css">

  <!-- Firebase + Auth -->
  <script type="module" src="js/firebase-init.js"></script>
  <script type="module" src="js/auth.js"></script>
</head>

<body>

  <div class="auth-wrapper">

    <!-- LOGO -->
    <div class="logo-top">
  <img src="assets/logo.png" alt="AKANS Logo">
  <p class="logo-text">Only M.7 Limited</p>
    </div>

    <!-- AUTH CARD -->
    <div class="auth-card">

      <!-- TABS -->
      <div class="auth-tabs">
        <button id="loginTab" class="tab active">Login</button>
        <button id="signupTab" class="tab">Sign Up</button>
      </div>

      <!-- LOGIN FORM -->
      <div id="loginForm" class="form-box">
        <input type="email" id="login-identifier" placeholder="Email">
        <input type="password" id="login-password" placeholder="Password">

        <button class="primary-btn" onclick="loginUser()">
          Login
        </button>

        <button class="google-btn" onclick="googleLogin()">
          Continue with Google
        </button>

        <p class="link-text" onclick="resetPassword()">
          Forgot password?
        </p>
      </div>

      <!-- SIGNUP FORM -->
      <div id="signupForm" class="form-box hidden">
        <input type="text" id="signup-username" placeholder="Username">
        <input type="email" id="signup-email" placeholder="Email">
        <input type="text" id="signup-whatsapp" placeholder="WhatsApp Number">
        <input type="password" id="signup-password" placeholder="Password">
<input type="password"  id="signupConfirmPassword"  placeholder="Confirm Password"
  required
>
        <button class="primary-btn" onclick="signupUser()">
          Create Account
        </button>
      </div>

    </div>
  </div>

</body>
</html>
