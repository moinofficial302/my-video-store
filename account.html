<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Account | Akans</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/nav.css">
  <link rel="stylesheet" href="css/style.css">

  <style>
    /* ===== ACCOUNT WRAPPER ===== */
    .account-wrapper{
      max-width: 420px;
      margin: 24px auto;
      padding-bottom: 80px;
    }

    .account-card{
      padding: 20px;
      text-align: center;
    }

    .account-info p{
      font-size: 14px;
      margin: 6px 0;
    }

    .wallet-box{
      margin-top: 16px;
      padding: 16px;
      border-radius: 18px;
      background: rgba(255,255,255,0.6);
    }

    .wallet-box h3{
      margin-bottom: 8px;
    }

    .blue-btn{
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      border-radius: 999px;
      background: #2563eb;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>

<body>

<!-- ðŸ”¹ ACCOUNT SECTION -->
<div class="account-wrapper">
  <div class="glass-card account-card">

    <h2>ðŸ‘¤ My Account</h2>

    <div class="account-info">
      <p><strong>Name:</strong> <span id="userName">Loading...</span></p>
      <p><strong>Email:</strong> <span id="userEmail">Loading...</span></p>
    </div>

    <div class="wallet-box">
      <h3>ðŸª™ Wallet</h3>
      <p><strong>Coins:</strong> <span id="userCoins">0</span></p>
      <a href="add-money.html" class="blue-btn">Add Money</a>
    </div>

    <button class="buy-btn" onclick="logoutUser()" style="margin-top:16px;">
      Logout
    </button>

  </div>
</div>

<!-- ðŸ”¹ BOTTOM NAVIGATION -->
<div class="bottom-nav">

  <button class="nav-item" data-page="index.html" onclick="location.href='index.html'">
    Bundle
  </button>

  <button class="nav-item" data-page="ai-editing.html" onclick="location.href='ai-editing.html'">
    AI & Editing
  </button>

  <button class="nav-item" data-page="social.html" onclick="location.href='social.html'">
    Social
  </button>

  <button class="nav-item" data-page="account.html" onclick="location.href='account.html'">
    Account
  </button>

</div>

<!-- ðŸ”¹ ACTIVE TAB LOGIC -->
<script>
  const currentPage = window.location.pathname.split("/").pop() || "index.html";
  document.querySelectorAll(".nav-item").forEach(btn => {
    if (btn.dataset.page === currentPage) {
      btn.classList.add("active");
    }
  });
</script>

<!-- ðŸ”¹ AUTO HIDE NAV -->
<script>
  let lastScroll = 0;
  const nav = document.querySelector(".bottom-nav");

  window.addEventListener("scroll", () => {
    const currentScroll = window.pageYOffset;
    if (currentScroll > lastScroll && currentScroll > 80) {
      nav.classList.add("hide");
    } else {
      nav.classList.remove("hide");
    }
    lastScroll = currentScroll;
  });
</script>

<!-- ðŸ”¹ JS -->
<script type="module" src="js/firebase-init.js"></script>
<script type="module" src="js/account.js"></script>

</body>
</html>
